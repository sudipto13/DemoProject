# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'



  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    
        - task: Docker@2
          inputs:
            repository: 'apdemo13.azurecr.io'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
